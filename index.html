<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="signInArea">
        <div class="col-lg-5 m-auto">
            <h2 class="text-center">Welcome to e-Money</h2>
            <div class="signUpArea">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Enter Email:">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Enter Password:">
                        </div>
                        <button id="next" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="transactionArea">
        <div class="col-lg-10 m-auto">
            <div class="row">

                <div class="col-md-4">
                    <div class="box deposit">
                        <h5>Deposit</h5>
                        <h1>$<span id="currentDeposit">00</span></h1>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box withdraw">
                        <h5>Withdraw</h5>
                        <h1>$<span id="currentWithdraw">00</span></h1>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box balance">
                        <h5>Balance</h5>
                        <h1>$<span id="currentBalance">1100</span></h1>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="area">
                        <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br><button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>

                <div class="col-md-6 ">
                   <div class="area">
                    <h4>Withdraw</h4>
                    <input id="withdraw" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br><button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                   </div>
                </div>

            </div>

        </div>
    </div>


    


    <script>
        const nextBtn = document.getElementById("next");
        nextBtn.addEventListener("click", function () {
            // console.log("clicked");
            const signInArea = document.getElementById("signInArea");
            signInArea.style.display = "none";
            const transactionArea = document.getElementById("transactionArea");
            transactionArea.style.display = "block";
        });





        // Deposit
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function(){
            const parseDepositAmout = getInputNumber("depositAmount");

            update("currentDeposit", parseDepositAmout);
            update("currentBalance", parseDepositAmout);

            document.getElementById("depositAmount").value = "";
        });


        // Withdraw
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const parsewithdrawAmount = getInputNumber("withdraw");

            update("currentWithdraw", parsewithdrawAmount);
            update("currentBalance", -1 * parsewithdrawAmount);

            document.getElementById("withdraw").value = "";

        });

        // string to number convert
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        // update amount
        function update(id, amount){
            const currentNumber = document.getElementById(id).innerText;
            const parseCurrentNumber = parseFloat(currentNumber);
            const total = amount + parseCurrentNumber;
            document.getElementById(id).innerText = total;
        };

    </script>
</body>

</html>
